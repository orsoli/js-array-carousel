<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="carousel with array">
    <!-- Title  -->
    <title>Carousel</title>

    <!-- Link Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">

    <!-- Script  -->
    <script defer src="./js/index.js"></script>
</head>
<body>
<!-- Carousel section  -->
<div class="container">
    <div class="carousel w-50 mx-auto py-5">
        <!-- Chevron-up icon  -->
        <i class="bi bi-chevron-up fs-3" id="chevron-up"></i>
        <div class="carousel-item active" id="carousel-item">
            
        </div>
        <!-- Chevron-down icon  -->
        <i class="bi bi-chevron-down fs-3" id="chevron-down"></i>
    </div>
</div>
  
</body>
</html>
